{% block css %}

{% block contenido %}
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form method="post">
                    <h2>Crea Tu Cuenta</h2>
                    <!-- Seccion Nombre completo -->
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="NombreYsegundoNombre" required>
                        <label>Nombres</label>
                    </div>
                    <!-- Seccion Apellido Completo -->
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="ApellidoYSegundoApeliddo" required>
                        <label>Apellidos</label>
                    </div>
                    <!-- Seccion Email -->
                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label>email</label>
                    </div>
                    <!-- Seccion Contrase単a -->
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label>Contrase単a</label>
                    </div>

                    <!-- Seccion Repetir Contrase単a -->
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="Repeatpassword" required>
                        <label>Repita Contrase単a</label>
                    </div>
                </form>
                <!-- Seccion Acceder -->
                <div>
                    <a href="/index.html">
                        <button>Crear</button>
                    </a>

                </div>
            </div>
        </div>
    </section>
</body>
