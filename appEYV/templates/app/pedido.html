{% extends 'app/base.html' %}

{% load static %}

{% block js %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script src="{% static 'app/js/script.js' %}"></script>
{% endblock %}

{% block css %}

<link rel="stylesheet" href="{% static 'app/css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% endblock %}

{% block contenido %}

<!-- Contenido principal -->
<div class="container my-5">
    <div class="row justify-content-center">
        <!-- Lista del pedido -->
        <div class="col-md-6">
            <h2 class="text-center">Tu Pedido</h2>
            <ul id="pedido-items" class="list-group mb-3"></ul>
            <div class="d-flex justify-content-between">
                <strong>Total: $<span id="pedido-total">0</span></strong>
            </div>
        </div>

        <!-- Formulario de pago -->
        <div class="col-md-6">
            <h2 class="text-center">Información de pago</h2>
            <form id="pagoForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="tarjeta" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="tarjeta" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Realizar Pago</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
